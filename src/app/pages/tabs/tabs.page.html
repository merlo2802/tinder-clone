<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title>
      <img class="logo" src="../../assets/tinder-logo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="tab1">
        <ion-icon size="large" name="flame"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon size="large" name="heart-sharp"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon size="large" name="chatbubbles-sharp"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
        <ion-icon size="large" name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs> 

</ion-content>
